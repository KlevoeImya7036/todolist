<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.name}"></span></td>
            <td><span th:text="${user.age}"></span></td>
        </tr>
    </table>
</body>
</html>
