<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма создания проекта</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Создание проекта</h1>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <form method="post" th:object="${projectdto}">
        <label for="projectname">Имя проекта:</label><br>
        <input type="text" id="projectname" name="projectname" required th:field="${projectdto.name}"><br>
        <label for="password">Описание проекта:</label><br>
        <textarea name="description" id="description" th:field="${projectdto.description}"></textarea>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
