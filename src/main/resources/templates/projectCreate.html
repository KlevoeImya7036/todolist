<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Форма создания проекта</title>
</head>
<body>
    <div th:replace="~{template :: header}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Создание проекта</h1>
                <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <form method="post" th:object="${projectdto}" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name">Имя проекта:</label>
                        <input type="text" id="name" name="name" th:field="${projectdto.name}" class="form-control" required>
                        <div class="invalid-feedback">Пожалуйста, введите корректное название проекта.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Описание проекта:</label>
                        <textarea name="description" id="description" th:field="${projectdto.description}" class="form-control" required></textarea>
                        <div class="invalid-feedback">Пожалуйста, введите корректное описание проекта.</div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
