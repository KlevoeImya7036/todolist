<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма редактирования задачи</title>
</head>
<body>
    <div th:replace="~{template :: header}"></div>
    <h2>Редактирование пользователя</h2>
    <form method="post" th:object="${taskdto}">
        <label for="name">Имя пользователя:</label><br>
        <input type="text" id="name" name="name" required th:field="${taskdto.name}"><br>
        <label for="description">Пароль:</label><br>
        <input type="text" id="description" name="description" required th:field="${taskdto.description}"><br>
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
