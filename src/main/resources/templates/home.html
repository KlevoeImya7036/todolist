<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My app</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      color: #172b4d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0052cc;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #5e6c84;
    }
  </style>
</head>
<body>
  <header th:replace="~{template :: header}"></header>
  <div class="body">
    <div class="container">
      <h1>Welcome to My app</h1>
      <p>Это единственный инструмент управления проектами, который понадобится вам для планирования и отслеживания работы команд.</p>
    </div>
  </div>
</body>
</html>
