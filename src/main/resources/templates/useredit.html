<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Форма редактирования пользователя</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Редактировать пользователя</h2>
                <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <form method="post" th:object="${userdto}" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" th:value="${userdto.username}" th:field="*{username}" class="form-control" required>
                        <div class="invalid-feedback">Пожалуйста, введите имя пользователя.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" th:value="${userdto.password}" th:field="*{password}" class="form-control" required>
                        <div class="invalid-feedback">Пожалуйста, введите пароль.</div>
                    </div>
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" th:value="${userdto.name}" th:field="*{name}" class="form-control" required>
                        <div class="invalid-feedback">Пожалуйста, введите имя.</div>
                    </div>
                    <div class="form-group">
                        <label for="age">Возраст:</label>
                        <input type="number" id="age" name="age" th:value="${userdto.age}" th:field="*{age}" class="form-control" required>
                        <div class="invalid-feedback">Пожалуйста, введите возраст.</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" th:value="${userdto.email}" th:field="*{email}" class="form-control" required>
                        <div class="invalid-feedback">Пожалуйста, введите корректный адрес электронной почты.</div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
