<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Назначить пользователя</title>
</head>
<body>
    <div th:replace="~{template :: header}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5">Назначить пользователя на задачу</h1>
                <form method="post" th:object="${user}" class="needs-validation" novalidate>
                    <h3>Выберите пользователя:</h3>
                    <div th:each="user : ${users}" class="form-check">
                        <input type="checkbox" id="assignedUsers" name="assignedUsers" class="form-check-input" th:value="${user.username}" th:checked="${task.assigned.contains(user.username)}"/>
                        <label for="assignedUsers" th:text="${user.username}" class="form-check-label"></label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Назначить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
